version: "3.8"

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    ports:
      - "8000:8000"
    volumes:
      # Cache models locally to avoid re-downloading
      - vllm-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model ${VLLM_MODEL:-mistralai/Mistral-7B-Instruct-v0.3}
      --dtype ${VLLM_DTYPE:-auto}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-8192}
      --gpu-memory-utilization ${VLLM_GPU_MEMORY_UTIL:-0.90}
      --enable-prefix-caching
      --served-model-name ${VLLM_SERVED_NAME:-mistral-7b}
      ${VLLM_QUANTIZATION:+--quantization ${VLLM_QUANTIZATION}}
      ${VLLM_TENSOR_PARALLEL:+--tensor-parallel-size ${VLLM_TENSOR_PARALLEL}}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  vllm-cache:
